version: '3'

services:
  nomad:
    image: inferrd/nomad
    command: agent -dev -data-dir=/tmp/nomad/data
    privileged: true
    networks: 
      - "inferrd"
    ports:
      - "4646:4646"
      - "4647:4647"
      - "4648:4648"
    environment:
      NOMAD_LOCAL_CONFIG: |
        bind_addr = "0.0.0.0"
        datacenter = "dc1"
        data_dir = "/tmp/nomad/data"
        client {
          min_dynamic_port = 20000
          max_dynamic_port = 20050
        }
        addresses {
          http = "0.0.0.0"
          rpc = "0.0.0.0"
          serf = "0.0.0.0"
        }
        advertise = {
          http = "${NOMAD_IP}"
          rpc = "${NOMAD_IP}"
          serf = "${NOMAD_IP}"
        }
        plugin "docker" {
          config {
          }
        }

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /tmp/nomad:/tmp/nomad:rw
      - /tmp:/tmp:rw
  
  db:
    image: postgres
    restart: always
    networks: 
      - "inferrd"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: inferrd
      POSTGRES_USER: inferrd
      POSTGRES_DB: inferrd

  redis:
    image: redis
    restart: always

  # # elastic:
  # #   image: elasticsearch:8.0.0
