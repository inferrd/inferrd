  # # fluent:
  # #   image: fluent/fluentd
  # #   command: sh ./local/entrypoint.sh
  # #   ports:
  # #     - "24224:24224"
  # #   restart: always
  # #   volumes:
  # #     - ./fluentd:/etc/fluent/

  api:
    image: inferrd/api
    networks: 
      - "inferrd"
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - nomad
    environment:
      - DATABASE_URL=postgres://inferrd:inferrd@db:5432/inferrd
      - REDIS_URL=redis://redis:6379/0
      - NOMAD_SERVER=http://nomad:4646
      - DEBUG=inferrd/*
      - MACHINE_NETWORK_ROUTE=${MACHINE_NETWORK_ROUTE}
      - NODE_ENV=docker
      - APP_HOST=http://localhost:8080
      - API_HOST=http://localhost:3000
      - DOCKER_HOST=http://172.17.0.1:3000
      - LOGS_ES=https://elastic:9200
      - NOMAD_TOKEN=""

  ui:
    image: inferrd/ui
    networks: 
      - "inferrd"
    ports:
      - "8080:3001"
    depends_on:
      - api

networks:
  inferrd:
    name: inferrd
    driver: bridge